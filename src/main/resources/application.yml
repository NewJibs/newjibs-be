server:
  port: 8080

spring:
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://${DB_URL}:${DB_PORT}/${DB_NAME}?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${MARIADB_USERNAME}
    password: ${MARIADB_PASSWORD}
#    url: jdbc:mysql://localhost:3306/newjibs?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
#    username: takealook
#    password: '0205'
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  jpa:
    #open-in-view: true
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        show-sql: true
    defer-datasource-initialization: true

  sql:
    init:
      mode: always

  profiles:
    active: jwt, api

logging:
  level:
    org:
      springframework:
        orm:
          jpa: DEBUG
    com.ssafy.newjibs: DEBUG
